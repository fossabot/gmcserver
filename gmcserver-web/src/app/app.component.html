<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" color="primary">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/map">Map</a>
      <a mat-list-item routerLink="/profile/devices">My devices</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()"><mat-icon aria-hidden="true">menu</mat-icon></button>
      <span class="spacer"></span>
      <span *ngIf="!this.req.checkAuth()">
        <mat-menu #authMenu="matMenu">
          <button mat-menu-item routerLink="/login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </button>
          <button mat-menu-item routerLink="/register">
            <mat-icon>how_to_reg</mat-icon>
            <span>Register</span>
          </button>
       </mat-menu>
       <button mat-icon-button [mat-menu-trigger-for]="authMenu"><mat-icon>person_outline</mat-icon></button>
      </span>
      <span *ngIf="this.req.checkAuth()">
        <mat-menu #notifMenu="matMenu">
          <button mat-menu-item *ngFor="let notif of notifications">{{notif.name}}</button>
        </mat-menu>
        <button mat-icon-button [mat-menu-trigger-for]="notifMenu">
            <mat-icon [matBadge]="getDisplayNotifNumber()"
              matBadgeColor="accent"
              [matBadgeHidden]="notifications.length == 0">notifications</mat-icon>
          </button>
        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person_pin</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/logout">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
       <button mat-icon-button [mat-menu-trigger-for]="profileMenu"><mat-icon>person</mat-icon></button>
      </span>
    </mat-toolbar>
    <div class="content"> <!-- Find a better way to do that -->
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
